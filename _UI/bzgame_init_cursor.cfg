//
// CONFIGURE CURSORS
//
ConfigureCursors()
{
	// DEFAULT CURSOR
	CreateCursor("Default")
	{
		Size(32, 32);
		Hotspot(5, 10);
		Image("cursorHD.tga");  //Image("cursor.tga");
		Frames(0, 15);  //Frames(0, 15);
		//FrameRate(32);  //slow it down  //FrameRate(60);
  	}

	// HIGHLIGHT CURSOR
	CreateCursor("Highlight")
  	{
	    	Size(32, 32);
    		Hotspot(5, 10);
		Image("cursorHD.tga");  //Image("cursor.tga");
		Frames(0, 15);  //Frames(0, 15);
		//FrameRate(32);  //slow it down  //FrameRate(60);
  	}

	// SET STANDARD CURSORS
  	StandardCursors()
	{
		Default("Default");
		IBeam("Default");
		Wait("Default");
		No("Default");
	}
}

